<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Safety Estimator</title>
    <style>
        /* Modern slate and navy color palette */
        :root {
            --primary-navy: #1a2a6c;
            --ocean-blue: #2a5298;
            --accent-gold: #f1c40f;
            --soft-white: #f8f9fa;
            --danger-red: #c0392b;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Palatino', 'Georgia', serif;
            background: radial-gradient(circle at top, #2c3e50, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: #333;
        }

        .main-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            border-top: 6px solid var(--primary-navy);
        }

        .card-header {
            padding: 30px;
            text-align: center;
            background-color: var(--soft-white);
            border-bottom: 1px solid #eee;
        }

        .card-header h1 {
            color: var(--primary-navy);
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .feature-limiter-badge {
            display: inline-block;
            background: var(--primary-navy);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            margin-top: 10px;
            font-family: sans-serif;
        }

        .form-body {
            padding: 30px;
        }

        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 6px;
            color: #555;
        }

        .control-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--ocean-blue);
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-navy), var(--ocean-blue));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Results Panel */
        .output-zone {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-zone.safe { background-color: var(--success-green); color: white; }
        .output-zone.risk { background-color: var(--danger-red); color: white; }

        .big-percent {
            font-size: 40px;
            font-weight: 900;
            margin: 5px 0;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="card-header">
            <h1>Voyage Estimator</h1>
            <p style="font-size: 14px; color: #777;">RMS Statistics-Based Analysis</p>
            <span class="feature-limiter-badge">5-Factor Predictive Model</span>
        </div>

        <div class="form-body">
            <form id="analysisForm">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label for="travel_class">Passenger Class</label>
                        <select id="travel_class" class="control-input" required>
                            <option value="1">1st Class (Upper)</option>
                            <option value="2">2nd Class (Middle)</option>
                            <option value="3" selected>3rd Class (Lower)</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="gender_identity">Gender</label>
                        <select id="gender_identity" class="control-input" required>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-wrapper">
                        <label for="years_old">Age (Years)</label>
                        <input type="number" id="years_old" class="control-input" value="30" min="0" max="100" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="ticket_price">Fare Paid (Â£)</label>
                        <input type="number" id="ticket_price" class="control-input" value="15" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="input-wrapper" style="margin-bottom: 20px;">
                    <label for="relative_count">Siblings or Spouses Aboard</label>
                    <input type="number" id="relative_count" class="control-input" value="0" min="0" max="10" required>
                </div>

                <button type="submit" class="action-button">GENERATE ESTIMATE</button>
            </form>

            <div class="loader" id="waitingMsg">Consulting historical records...</div>

            <div class="output-zone" id="resultDisplay">
                <h3 id="statusTitle">Outcome</h3>
                <div class="big-percent" id="probText">0%</div>
                <p id="outcomeMsg">Likelihood of survival</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // UI Elements
            const display = document.getElementById('resultDisplay');
            const loader = document.getElementById('waitingMsg');
            
            // Hide previous result and show loader
            display.style.display = 'none';
            display.classList.remove('safe', 'risk');
            loader.style.display = 'block';

            // Collect exactly 5 features
            const submissionData = {
                pclass: parseInt(document.getElementById('travel_class').value),
                sex: document.getElementById('gender_identity').value,
                age: parseFloat(document.getElementById('years_old').value),
                fare: parseFloat(document.getElementById('ticket_price').value),
                sibsp: parseInt(document.getElementById('relative_count').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.success) {
                    display.style.display = 'block';
                    document.getElementById('probText').textContent = data.probability + '%';
                    
                    if (data.survived) {
                        display.classList.add('safe');
                        document.getElementById('statusTitle').textContent = "Likely Survivor";
                    } else {
                        display.classList.add('risk');
                        document.getElementById('statusTitle').textContent = "High Risk Level";
                    }
                } else {
                    alert('Server Error: ' + data.error);
                }
            } catch (err) {
                loader.style.display = 'none';
                alert('Connection failed. Please ensure the Flask server is running.');
            }
        });
    </script>
</body>
</html>
