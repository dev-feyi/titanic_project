<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimator</title>
    <style>
        /* Exact same styling structure, updated theme colors slightly for Real Estate */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #7f8c8d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .house-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            font-style: italic;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        select {
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .result.success {
            background: linear-gradient(135deg, #1e8449 0%, #2ecc71 100%);
        }
        
        .result.error-bg {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .result h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .price-display {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .result-message {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        
        .error-box {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error-box.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c3e50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #2c3e50;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="house-icon">üè†</div>
            <h1>House Price Predictor</h1>
            <p class="subtitle">Estimate the market value of your property</p>
        </div>
        
        <div class="info-box">
            <p>Provide the property specifications below to calculate an estimated valuation based on current market regression models.</p>
        </div>
        
        <form id="valuationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="OverallQual">Overall Material Quality</label>
                    <select id="OverallQual" name="OverallQual" required>
                        <option value="10">10 (Very Excellent)</option>

                        <option value="4">4 (Below Average)</option>
                        <option value="2">2 (Poor)</option>
                    </select>
                    <div class="input-hint">Rating from 1-10</div>
                </div>
